<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reservations</title>
  </head>
  <body>
    <div id="container">
      <div class="jumbotron">
        <h1 class="display-4">
          <span class="fa fa-fire"></span> Hot Restaurant
        </h1>
        <hr class="my-4" />
        <p class="lead">
          We only have 5 tables! Book your seat before they all are gone!
        </p>
        <a class="btn btn-primary btn-lg" href="view.html" role="button"
          ><span class="fa fa-list-alt"></span> View Tables</a
        >
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Table Reservation
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Doe"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="johndoe@gmail.com"
            />
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Doe"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="number"
              class="form-control"
              id="phone"
              placeholder="5555555555"
            />
          </div>
          <div class="form-group">
            <label for="id">Unique Id:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              placeholder="qwerty12345"
            />
          </div>
          <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <a class="btn btn-primary" href="#" role="button">API Table Link</a>
    <a class="btn btn-primary" href="#" role="button">API Wait List</a>
  </body>
</html>
